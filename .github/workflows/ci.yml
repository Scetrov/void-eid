name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:
    inputs:
      is_release:
        description: "Build release artifacts"
        required: false
        type: boolean
        default: false
      version:
        description: "Version to set (for release)"
        required: false
        type: string

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Patch version
        if: ${{ inputs.version }}
        run: |
          sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' src/backend/Cargo.toml

      - name: Configure sccache
        uses: actions/github-script@v7
        with:
          script: |
            if (process.env.ACTIONS_CACHE_URL) {
              core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL);
            }
            if (process.env.ACTIONS_RUNTIME_TOKEN) {
              core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN);
            }

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src/backend -> target
          cache-targets: "false"

      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: src/backend

      - name: Clippy
        run: cargo clippy -- -D warnings
        working-directory: src/backend

      - name: Build
        run: cargo build --verbose
        working-directory: src/backend

      - name: Run tests
        run: cargo test --verbose
        working-directory: src/backend

      - name: Build stub_api
        run: cargo build --release --bin stub_api
        working-directory: src/backend

      - name: Build release binary
        if: ${{ inputs.is_release }}
        run: cargo build --release --bin void-eid-backend
        working-directory: src/backend

      - name: Upload backend binary
        if: ${{ inputs.is_release }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-bin
          path: src/backend/target/release/void-eid-backend
          retention-days: 1

      - name: Upload stub_api artifact
        uses: actions/upload-artifact@v4
        with:
          name: stub_api
          path: src/backend/target/release/stub_api
          retention-days: 1

      - name: Show sccache stats
        run: sccache --show-stats

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: src/backend
          file: src/backend/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Patch version
        if: ${{ inputs.version }}
        run: |
          sed -i 's/"version": ".*"/"version": "${{ inputs.version }}"/' src/frontend/package.json

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: src/frontend

      - name: Lint
        run: bun run lint
        working-directory: src/frontend

      - name: Build
        run: bun run build
        working-directory: src/frontend
        env:
          VITE_API_URL: http://localhost:5038

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/frontend/dist
          retention-days: 1

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: src/frontend
          file: src/frontend/Dockerfile
          build-args: |
            VITE_API_URL=${{ env.VITE_API_URL }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  e2e:
    name: E2E Tests (${{ matrix.project }})
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: src/frontend

      - name: Download stub_api artifact
        uses: actions/download-artifact@v4
        with:
          name: stub_api
          path: src/backend/target/release

      - name: Download frontend-dist artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: src/frontend/dist

      - name: Make stub_api executable
        run: chmod +x src/backend/target/release/stub_api

      - name: Install Playwright browser
        run: bun x playwright install --with-deps ${{ matrix.project }}
        working-directory: src/frontend

      - name: Run Playwright tests
        run: bun x playwright test --project=${{ matrix.project }}
        working-directory: src/frontend
        env:
          CI: true
          BASE_URL: http://localhost:4173
          STUB_API_CMD: ../backend/target/release/stub_api
          DATABASE_URL: "sqlite::memory:"
          JWT_SECRET: ci-test-secret
          FRONTEND_URL: http://localhost:4173

      - name: Upload blob report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: blob-report-${{ matrix.project }}
          path: src/frontend/blob-report
          retention-days: 1

  merge-reports:
    name: Merge E2E Reports
    needs: [e2e]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: src/frontend

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          path: src/frontend/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge reports
        run: bun x playwright merge-reports --reporter html ./all-blob-reports
        working-directory: src/frontend

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: src/frontend/playwright-report
          retention-days: 14
