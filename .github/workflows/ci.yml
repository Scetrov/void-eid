name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src/backend -> target

      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: src/backend

      - name: Clippy
        run: cargo clippy -- -D warnings
        working-directory: src/backend

      - name: Build
        run: cargo build --verbose
        working-directory: src/backend

      - name: Run tests
        run: cargo test --verbose
        working-directory: src/backend

      - name: Build stub_api
        run: cargo build --release --bin stub_api
        working-directory: src/backend

      - name: Upload stub_api artifact
        uses: actions/upload-artifact@v4
        with:
          name: stub_api
          path: src/backend/target/release/stub_api
          retention-days: 1

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: src/frontend

      - name: Lint
        run: bun run lint
        working-directory: src/frontend

      - name: Build
        run: bun run build
        working-directory: src/frontend

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/frontend/dist
          retention-days: 1

  e2e:
    name: E2E Tests (${{ matrix.project }})
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: src/frontend

      - name: Download stub_api artifact
        uses: actions/download-artifact@v4
        with:
          name: stub_api
          path: src/backend/target/release

      - name: Download frontend-dist artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: src/frontend/dist

      - name: Make stub_api executable
        run: chmod +x src/backend/target/release/stub_api

      - name: Install Playwright browser
        run: bun x playwright install --with-deps ${{ matrix.project }}
        working-directory: src/frontend

      - name: Run Playwright tests
        run: bun x playwright test --project=${{ matrix.project }}
        working-directory: src/frontend
        env:
          CI: true
          BASE_URL: http://localhost:4173
          STUB_API_CMD: ../backend/target/release/stub_api
          DATABASE_URL: "sqlite::memory:"
          JWT_SECRET: ci-test-secret
          FRONTEND_URL: http://localhost:4173

      - name: Upload blob report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: blob-report-${{ matrix.project }}
          path: src/frontend/blob-report
          retention-days: 1

  merge-reports:
    name: Merge E2E Reports
    needs: [e2e]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: src/frontend

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          path: src/frontend/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge reports
        run: bun x playwright merge-reports --reporter html ./all-blob-reports
        working-directory: src/frontend

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: src/frontend/playwright-report
          retention-days: 14
